<ion-header>
  <ion-navbar>
    <ion-title>用户中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>用户名</ion-label>  
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>密码</ion-label>  
      <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
    </ion-item> 
  </ion-list>
  <div class="textAlignRight">
    <button ion-button  (click)="login()">登入</button>
    <button ion-button  outline (click)="openRegisterPage()">注册</button>
  </div>
<!--   <ion-row>
    <img src="{{user.headface}}" (click)="uploadImage()">
  </ion-row> -->
</ion-content>
